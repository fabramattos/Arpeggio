  arpeggio:
    container_name: API
    image: arpeggio-api
    networks:
      - selenium-network
    ports:
      - "8080:8080"
      - "5005:5005" #depuração remota no container
    depends_on:
      - selenium
    env_file:
      - .env
    environment:
      CHROME_HOST: selenium
      CHROME_PORT: 4444
      JAVA_TOOL_OPTIONS: -agentlib:jdwp=transport=dt_socket,address=*:5005,server=y,suspend=n

    command: ["java", "-XX:+UseContainerSupport", "-jar", "app.jar"]

networks:
  selenium-network:
    driver: bridge
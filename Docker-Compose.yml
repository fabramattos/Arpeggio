version: '3'

services:
  selenium:
    container_name: chrome-alone
    image: selenium/standalone-chrome:latest
    shm_size: 100m
    networks:
      - selenium-network
    ports:
      - "4444:4444"
      - "7900:7900"
    env_file:
      - .env

